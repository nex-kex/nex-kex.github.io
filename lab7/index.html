<body>

<div class="gallery-container">
    <h1>Мои любимые фотографии</h1>

    <div class="gallery">
        <div class="gallery-track" id="galleryTrack">
            <div class="gallery-item">
                <img src="pictures/1.jpg" alt="Изображение 1">
            </div>
            <div class="gallery-item">
                <img src="pictures/0.jpg" alt="Изображение 2">

            <div class="gallery-item">
                <img src="pictures/3.jpg" alt="Изображение 3">
            </div>
            <div class="gallery-item">
                <img src="pictures/4.jpg" alt="Изображение 4">

            <div class="gallery-item">

            </div>
            <div class="gallery-item">
                <img src="./pictures/6.jpg" alt="Изображение 6">
            </div>
            <div class="gallery-item">

            </div>
            <div class="gallery-item">
                <img src="pictures/8.jpg" alt="Изображение 8">

            <button class="nav-btn prev-btn">‹</button>

    <div class="gallery-pager">
        <div class="pager-text" id="pageInfo">Страница 1 из 3</div>
        <div class="pager-dots" id="pagerDots">

    </div>
