<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 5</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <style>
        body {
            margin: 50px auto;
            padding: 20px;
            background-color: lightblue;
        }
        h1 {
            text-align: center;
        }
        .calculator {
            background: white;
            padding: 20px;
            border-radius: 10px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        button {
            background-color: #4e7987;
            color: white;
            border: none;
            font-weight: bold;
        }
        button:hover {
            background-color: lightblue;
            color: black;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #ccdbe2;
            border: 2px solid #4e7987;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
            color: #304e55;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

<div class="row justify-content-center">
    <div class="col-12 col-md-6">
        <div class="calculator">
            <h1>Калькулятор стоимости заказа</h1>

            <div class="form-group">
                <label for="quantity">Количество товара:</label>
                <input type="number" id="quantity" min="1" value="1" placeholder="Введите количество">
            </div>

            <div class="form-group">
                <label for="product">Выберите товар:</label>
                <select id="product">
                    <option value="25000">Смартфон - 25 000 руб.</option>
                    <option value="55000">Ноутбук - 55 000 руб.</option>
                    <option value="2500">Наушники - 2 500 руб.</option>
                    <option value="18000">Планшет - 18 000 руб.</option>
                    <option value="1500">Клавиатура - 1 500 руб.</option>
                </select>
            </div>

            <button onclick="calculateTotal()">Рассчитать стоимость</button>

            <div id="result" class="hidden"></div>
        </div>
    </div>
</div>

<script>
    function calculateTotal() {
        let quantityInput = document.getElementById('quantity');
        let productSelect = document.getElementById('product');
        let resultDiv = document.getElementById('result');

        let quantity = parseInt(quantityInput.value);
        let price = parseInt(productSelect.value);

        if (isNaN(quantity) || quantity <= 0) {
            alert('Пожалуйста, введите корректное количество товара (больше 0)');
            quantityInput.focus();
            return;
        }

        let totalCost = quantity * price;

        let selectedOption = productSelect.options[productSelect.selectedIndex];
        let productName = selectedOption.text.split(' - ')[0];

        let formattedCost = totalCost.toLocaleString('ru-RU');

        resultDiv.innerHTML = `
            Стоимость заказа: <span style="font-weight: bold;">${formattedCost} руб.</span><br>
            <small>${quantity} × ${productName} (${price.toLocaleString('ru-RU')} руб.)</small>
        `;
        resultDiv.classList.remove('hidden');
    }

    // расчет при нажатии Enter
    document.getElementById('quantity').addEventListener('keypress', function(event) {
        if (event.key === 'Enter') {
            calculateTotal();
        }
    });

    // расчет при изменении типа товара
    document.getElementById('product').addEventListener('change', function() {
        let quantity = document.getElementById('quantity').value;
        if (quantity && quantity > 0) {
            calculateTotal();
        }
    });

    // расчет при изменении количества товара
    document.getElementById('quantity').addEventListener('change', function() {
        let product = document.getElementById('product').value;
        if (product) {
            calculateTotal();
        }
    });
</script>
</body>
</html>
